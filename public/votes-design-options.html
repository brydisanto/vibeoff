<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Votes Counter - Design Options</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0a;
            color: white;
            font-family: 'Inter', sans-serif;
            padding: 40px;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #FFD700;
            margin-bottom: 60px;
            font-size: 24px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 60px;
            max-width: 800px;
            margin: 0 auto;
        }
        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .label {
            color: #888;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
        }
        
        /* Option A: Minimal Pill */
        .optionA {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            border: 1px solid rgba(255, 215, 0, 0.4);
            border-radius: 50px;
            background: rgba(255, 215, 0, 0.05);
        }
        .optionA .text { color: #888; font-size: 12px; font-weight: 600; letter-spacing: 1px; }
        .optionA .number { color: white; font-size: 24px; font-weight: 900; }
        
        /* Option B: Split Badge */
        .optionB {
            display: flex;
            border-radius: 8px;
            overflow: hidden;
        }
        .optionB .left {
            background: #1a1a1a;
            padding: 12px 16px;
            color: #888;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }
        .optionB .right {
            background: #FFD700;
            padding: 12px 20px;
            color: black;
            font-size: 24px;
            font-weight: 900;
        }
        
        /* Option C: Vertical Stack */
        .optionC {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 24px;
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #333;
        }
        .optionC .text { color: #666; font-size: 10px; font-weight: 600; letter-spacing: 2px; margin-bottom: 4px; }
        .optionC .number { color: #FFD700; font-size: 36px; font-weight: 900; }
        
        /* Option D: Ultra Minimal */
        .optionD {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }
        .optionD .number { color: #FFD700; font-size: 32px; font-weight: 900; }
        .optionD .text { color: #666; font-size: 14px; font-weight: 500; }
        
        /* Option E: Progress Style */
        .optionE {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .optionE .bar-container {
            width: 200px;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
        }
        .optionE .bar-fill {
            width: 72%; /* 36/50 */
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            border-radius: 4px;
        }
        .optionE .text { color: #888; font-size: 12px; }
        .optionE .text span { color: #FFD700; font-weight: 700; }
        
        /* Option F: Badge with Icon */
        .optionF {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border-radius: 8px;
            border: 1px solid #333;
        }
        .optionF .icon { font-size: 18px; }
        .optionF .content { display: flex; flex-direction: column; }
        .optionF .text { color: #666; font-size: 9px; font-weight: 600; letter-spacing: 1px; }
        .optionF .number { color: #FFD700; font-size: 20px; font-weight: 900; line-height: 1; }
    </style>
</head>
<body>
    <h1>Daily Votes Counter - Design Options</h1>
    
    <div class="grid">
        <div class="option">
            <div class="label">OPTION A: Minimal Pill</div>
            <div class="optionA">
                <span class="text">DAILY VOTES</span>
                <span class="number">36</span>
            </div>
        </div>
        
        <div class="option">
            <div class="label">OPTION B: Split Badge</div>
            <div class="optionB">
                <div class="left">DAILY VOTES</div>
                <div class="right">36</div>
            </div>
        </div>
        
        <div class="option">
            <div class="label">OPTION C: Vertical Stack</div>
            <div class="optionC">
                <span class="text">VOTES LEFT</span>
                <span class="number">36</span>
            </div>
        </div>
        
        <div class="option">
            <div class="label">OPTION D: Ultra Minimal</div>
            <div class="optionD">
                <span class="number">36</span>
                <span class="text">votes left</span>
            </div>
        </div>
        
        <div class="option">
            <div class="label">OPTION E: Progress Bar</div>
            <div class="optionE">
                <div class="bar-container">
                    <div class="bar-fill"></div>
                </div>
                <div class="text"><span>36</span> / 50 votes left</div>
            </div>
        </div>
        
        <div class="option">
            <div class="label">OPTION F: Badge with Icon</div>
            <div class="optionF">
                <span class="icon">üó≥Ô∏è</span>
                <div class="content">
                    <span class="text">DAILY VOTES</span>
                    <span class="number">36</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
